<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/351e9300a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="window">
        <div id="modal-window">
            <div id="modal-header">
                <h1>Modal Window</h1>
                <button id="close"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body">
                <p id="paragraph">
                    Are you sure want to download this modal box?<br>
                    Click 'OK' to start downloading.
                </p>
                <div id="case">
                    <input type="checkbox" name="text" id="input1" value="agree">
                    <label for="input1"> Agree ou terms & conditions!</label>
                </div>
            </div>
            <div id="modal-footer">
                <button id="ok">OK</button>
                <span id="or"> Or </span>
                <button id="cancel">Cancel</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
